<div class="center">
    <input 
      style="display: none" 
      type="file" (change)="onFileChanged($event)" 
      #fileInput>
  
    <button (click)="fileInput.click()">Select File</button>
  
    <button (click)="send()">Enviar</button>
    <button (click)="get()">Get image</button>
    
    {{ url }}
  </div>
