<app-alert></app-alert>

<div class="row editProfile">
  <div class="col-md-6">
    <div class="user-form">
      <h3>Meus dados</h3>
      <app-form-user (messageEvent)=receiveClickEditUser($event) [usuarioProfile]="usuario"></app-form-user>
    </div>
    
  </div>
  <div class="col-md-6">
    <div class="pets-data">
      <h3>Meus pets</h3>
      <app-pets-list [petListUser]="pets" (msgDeletePet)="msgDeletePet($event)"></app-pets-list>
    </div>
  </div>
</div>
