<div class="container">
    <div class="row petContent">
        <div class="col-md-6 petDivPhoto">
            <img class="pet-image-url" [src]="pet.photoLink">
        </div>
        <div class="col-md-6">
            <div class="petInfo">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <strong>{{ pet.created_at | date: 'dd/MM/yyyy' }}</strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <strong>Nome: </strong>
                        <p>{{ pet.nome }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <strong>Espécie: </strong>
                        <p>{{ pet.especie }}</p>
                    </div>
                    <div class="col-md-6">
                        <strong>Porte: </strong>
                        <p>{{ pet.porte }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <strong>Sexo: </strong>
                        <p>{{ pet.sexo }}</p>
                    </div>
                    <div class="col-md-6">
                        <strong>Objetivo: </strong>
                        <p>{{ pet.objetivo }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <strong>Descrição: </strong>
                        <p>{{ pet.descricao }}</p>
                    </div>
                </div>
            </div>
           
            <div class="petLocal">
                <div class="row">
                    <strong>Localização: </strong>
                    <p>{{ pet.localPet }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="btnDiv row">
        <div class="col-md-1 btnVoltar">
            <button type="button" class="btn btn-primary" (click)="goBack()">Voltar</button>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-3 btnShare">
            <share-buttons [theme]="'circles-dark'"
            [include]="['facebook','twitter','whatsapp','copy']"
            [show]="4"
            [showText]="true"
            [size]="-4"
            [title]="'Salve um PET'"
            [image]="'url'"
            ></share-buttons>
        </div>
    </div>
    <disqus [identifier]="pageIdentifier" [url]="pageUrl"></disqus>
</div>
