<!-- <p>{{pet | json}}</p> -->
<div class="container">
    <div class="petTitle">
        <h1>{{ pet.nome }}</h1>
    </div>
    <div class="row petContent">
        <div class="col-md-7 petDivPhoto">
            <div class="pet-image-container" style="cursor: default;">
                <div class="pet-image-dummy"></div>
                <img class="pet-image-url" src="http://s1.1zoom.me/b4459/634/Switzerland_Lake_Coast_Stones_Thun_Stairs_543146_800x600.jpg" alt="your image">
            </div>      
        </div>
        <div class="col-md-5 petInfo">
            <div>
                <span><strong>Nome: </strong></span>
                <span>{{ pet.nome }}</span>
            </div>
            <div>
                <span><strong>Espécie: </strong></span>
                <span>{{ pet.especie }}</span>
            </div>
            <div>
                <span><strong>Porte: </strong></span>
                <span>{{ pet.porte }}</span>
            </div>
            <div>
                <span><strong>Sexo: </strong></span>
                <span>{{ pet.macho }}</span>
            </div>
            <div>
                <span><strong>Objetivo: </strong></span>
                <span>{{ pet.objetivo }}</span>
            </div>
            <div>
                <span><strong>Data: </strong></span>
                <span>{{ pet.dataPet | date: 'dd/MM/yyyy' }}</span>
            </div>
            <div>
                <span><strong>Localização: </strong></span>
                <span>{{ pet.localPet }}</span>
            </div>
        </div>
        <div class="col-md-12 petDescription">
            <label><strong>Descrição: </strong></label>
            <!-- <p>{{ pet.descricao }}</p> -->
        </div>
    </div>
    <div class="btnVoltar">
        <button type="button" class="btn btn-primary" (click)="goBack()">Voltar</button>
    </div>
</div>
