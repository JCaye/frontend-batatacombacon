<div class="filter">
    <div class='row'>
        <div class='col-sm'>
            <ng-template #customItemTemplate let-model="item" let-index="index">{{model}}</ng-template>
            <input [(ngModel)]="selected"
            [typeahead]="especies"
            typeaheadWaitMs="500"
            (typeaheadOnSelect)="onSelect($event)"
            class="form-control"
            placeholder="Espécie">
        </div>
    </div>
</div>
