<div class="filter">
    <div class="row">
        <div class='col-sm'>
                <label for="firstName">Esp√©cie</label>
                <input
                    id="typeahead-focus"
                    type="text"
                    class="form-control"
                    [(ngModel)]="selectedEspecie"
                    [ngbTypeahead]="searchEspecies"
                    (focus)="focusEspecie$.next($event.target.value)"
                    (click)="clickEspecie$.next($event.target.value)"
                    #instanceEspecie="ngbTypeahead"/>
            </div>
        <div class='col-sm'>
            <label for="firstName">Porte</label>
            <input
                id="typeahead-focus"
                type="text"
                class="form-control"
                [(ngModel)]="selectedPorte"
                [ngbTypeahead]="searchPortes"
                (focus)="focusPorte$.next($event.target.value)"
                (click)="clickPorte$.next($event.target.value)"
                #instancePorte="ngbTypeahead"/>
        </div>
        <div class='col-sm'>
            <label for="firstName">Objetivo</label>
            <input
                id="typeahead-focus"
                type="text"
                class="form-control"
                [(ngModel)]="selectedObjetivo"
                [ngbTypeahead]="searchObjetivos"
                (focus)="focusObjetivo$.next($event.target.value)"
                (click)="clickObjetivo$.next($event.target.value)"
                #instanceObjetivo="ngbTypeahead"/>
        </div>
        <div class='col-sm'>
            <label for="firstName">Sexo</label>
            <input
                id="typeahead-focus"
                type="text"
                class="form-control"
                [(ngModel)]="selectedSexo"
                [ngbTypeahead]="searchSexos"
                (focus)="focusSexo$.next($event.target.value)"
                (click)="clickSexo$.next($event.target.value)"
                #instanceSexo="ngbTypeahead"/>
        </div>
        <div class='col-sm'>
            <button type="button" class="btn btn-success" (click)="filtraPetsClick()"><i class="fa fa-search" aria-hidden="true"></i> Filtrar</button>
        </div>
        <div class='col-sm'>
            <button type="button" class="btn btn-warning" (click)="limpaFiltros()"><i class="fa fa-eraser" aria-hidden="true"></i> Limpar</button>
        </div>
    </div>
</div>
