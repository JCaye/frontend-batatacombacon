<div class="text-center signin-petsave">
  <form class="form-signin">
    <img class="mb-4 rounded" src="./assets/dog.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Salve um PET!</h1>
    <label for="inputEmail" class="sr-only">E-mail</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Senha" required>
    <div class="d-inline-block mb-2 mt-2">
      <button class="mr-5 btnEsqueceuSenha" (click)="openEsqueceuSenha()">Esqueceu Senha</button>
      <button class="ml-5 btnCadastro" routerLink="/cadastro">Cadastrar</button>
    </div>  
    <div class="checkbox mb-2 float-left" >
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  </form>
</div>
